<!--DOCTYPE html-->
<html>

<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <!--Viewport for media queries-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Linking stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!--Linking Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">


</head>

<body>
    <!--Bootstrap jumbotron-->
    <div class="jumbotron">
        <h1 class="display-4">Beach Word Guess Game!</h1>

        <hr>
        <p class="lead">You get 10 guesses to figure out the word! GOOD LUCK</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 id="h3">Press any key to begin.</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Word</h4>
                <p id="words">New Beach Word Here</p>
            </div>
            <div class="col-md-4">
                <img id="beachpic" src="assets/images/beach.jpg" alt="beach">
            </div>
            <div class="col-md-4">
                <h4>Letters already guessed</h4>
                <p id="lettersguessed">You've guessed these letters</p>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Number of Wins</h4>
                <p id="wins">0</p>
            </div>
            <div class="col-md-4">
                <h4>Number of Losses</h4>
                <p id="losses">0</p>
            </div>
            <div class="col-md-4">
                <h4>Number of Guesses</h4>
                <p id="guessesleft">You get 10 guesses!</p>
            </div>
        </div>


    </div>
    <!--Linking javascript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
<footer>Copyright &copy 2018</footer>

</html>
